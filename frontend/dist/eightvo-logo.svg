<svg width="1080" height="1400" viewBox="0 0 1080 1400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Eightvo Solution Inc logo</title>
  <desc id="logoDesc">A golden figure eight interlaced with dark glass tiles on a transparent background.</desc>
  <defs>
    <linearGradient id="tile" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2c2f34" />
      <stop offset="1" stop-color="#0f1012" />
    </linearGradient>
    <linearGradient id="gold" x1="0.15" y1="0" x2="0.9" y2="1">
      <stop offset="0" stop-color="#f8e384" />
      <stop offset="0.45" stop-color="#f5c800" />
      <stop offset="1" stop-color="#d99a00" />
    </linearGradient>
    <filter id="tileShadow" x="-15%" y="-15%" width="130%" height="130%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#000" flood-opacity="0.45" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#tileShadow)" opacity="0.98">
    <rect x="180" y="160" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="400" y="140" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="620" y="160" width="200" height="200" rx="26" fill="url(#tile)" />

    <rect x="160" y="380" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="380" y="360" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="600" y="380" width="200" height="200" rx="26" fill="url(#tile)" />

    <rect x="180" y="600" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="400" y="620" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="620" y="600" width="200" height="200" rx="26" fill="url(#tile)" />

    <rect x="320" y="840" width="200" height="200" rx="26" fill="url(#tile)" />
    <rect x="540" y="840" width="200" height="200" rx="26" fill="url(#tile)" />
  </g>

  <g filter="url(#glow)">
    <path
      d="M540 280c152 0 275 123 275 275s-123 275-275 275S265 707 265 555 388 280 540 280Z"
      fill="none"
      stroke="url(#gold)"
      stroke-width="78"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M540 570c152 0 275 123 275 275s-123 275-275 275S265 997 265 845s123-275 275-275Z"
      fill="none"
      stroke="url(#gold)"
      stroke-width="78"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path d="M468 480v240M612 480v240" stroke="url(#gold)" stroke-width="78" stroke-linecap="round" />
  </g>
</svg>
